basePath: /api
definitions:
  github_com_stkevintan_miko_pkg_types.Album:
    properties:
      id:
        type: integer
      name:
        type: string
      picUrl:
        type: string
    type: object
  github_com_stkevintan_miko_pkg_types.Artist:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.DownloadSummary:
    properties:
      details:
        items:
          $ref: '#/definitions/types.DownloadResult'
        type: array
      summary:
        example: Downloaded 8 out of 10 songs.
        type: string
    type: object
  models.ErrorResponse:
    description: Error response
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  models.LoginRequest:
    description: User login request
    properties:
      password:
        example: your-cookiecloud-password
        type: string
      uuid:
        example: your-cookiecloud-uuid
        type: string
    required:
    - password
    - uuid
    type: object
  models.LoginResponse:
    description: User login response
    properties:
      message:
        example: Login successful
        type: string
      success:
        example: true
        type: boolean
      user_id:
        example: 123456789
        type: integer
      username:
        example: john_doe
        type: string
    type: object
  types.DownloadResult:
    properties:
      data:
        $ref: '#/definitions/types.DownloadedMusic'
      error: {}
    type: object
  types.DownloadedMusic:
    properties:
      album:
        $ref: '#/definitions/github_com_stkevintan_miko_pkg_types.Album'
      artist:
        items:
          $ref: '#/definitions/github_com_stkevintan_miko_pkg_types.Artist'
        type: array
      filePath:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      name:
        type: string
      quality:
        type: string
      size:
        type: integer
      time:
        type: integer
      trackNumber:
        type: string
      type:
        type: string
      url:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Go service library with HTTP API endpoints
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Miko Service API
  version: "1.0"
paths:
  /download:
    get:
      consumes:
      - application/json
      description: Download single or multiple music tracks by providing song IDs,
        album URLs, playlist URLs, or song URLs. Supports batch downloads with various
        quality levels and conflict resolution policies.
      parameters:
      - collectionFormat: csv
        description: Resource URIs to download (can be song ID, album URL, playlist
          URL, song URL). Multiple URIs supported for batch downloads.
        example: '"2161154646"'
        in: query
        items:
          type: string
        name: uri
        required: true
        type: array
      - default: lossless
        description: Audio quality level
        enum:
        - standard
        - higher
        - exhigh
        - lossless
        - hires
        - "128"
        - "192"
        - "320"
        - HQ
        - SQ
        - HR
        example: '"hires"'
        in: query
        name: level
        type: string
      - description: Output directory path for downloaded files
        example: '"./downloads"'
        in: query
        name: output
        type: string
      - default: 60000
        description: Timeout in milliseconds for the download operation, 0 means no
          timeout
        example: 60000
        in: query
        name: timeout
        type: integer
      - default: skip
        description: How to handle existing files
        enum:
        - skip
        - overwrite
        - rename
        - update_tags
        example: '"skip"'
        in: query
        name: conflict_policy
        type: string
      - description: Music platform to use for downloading
        example: '"netease"'
        in: query
        name: platform
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful batch download response with individual song results
            and error details
          schema:
            $ref: '#/definitions/models.DownloadSummary'
        "400":
          description: Bad request - missing or invalid parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error during download processing
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Download music tracks
      tags:
      - music
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates user with provided credentials
      parameters:
      - description: Music platform
        example: '"netease"'
        in: query
        name: platform
        type: string
      - description: Login request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User login
      tags:
      - auth
schemes:
- http
- https
swagger: "2.0"
