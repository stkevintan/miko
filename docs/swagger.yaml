basePath: /api
definitions:
  models.ErrorResponse:
    description: Error response
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  models.HealthResponse:
    description: Health check response
    properties:
      environment:
        example: development
        type: string
      status:
        example: healthy
        type: string
    type: object
  models.LoginRequest:
    description: User login request
    properties:
      password:
        example: password123
        type: string
      server:
        example: netease
        type: string
      timeout:
        example: 30000
        type: integer
      uuid:
        example: user123
        type: string
    required:
    - password
    - uuid
    type: object
  models.LoginResponse:
    description: User login response
    properties:
      message:
        example: Login successful
        type: string
      success:
        example: true
        type: boolean
      user_id:
        example: 123456789
        type: integer
      username:
        example: john_doe
        type: string
    type: object
  models.ProcessRequest:
    description: Data processing request
    properties:
      data:
        example: hello world
        type: string
    required:
    - data
    type: object
  models.ProcessResponse:
    description: Data processing response
    properties:
      result:
        example: 'processed: hello world'
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Go service library with HTTP API endpoints
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Miko Service API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Returns the current health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HealthResponse'
      summary: Get health status
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates user with provided credentials
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User login
      tags:
      - auth
  /process:
    post:
      consumes:
      - application/json
      description: Processes input data and returns the result
      parameters:
      - description: Data to process
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ProcessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProcessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Process data
      tags:
      - data
schemes:
- http
- https
swagger: "2.0"
