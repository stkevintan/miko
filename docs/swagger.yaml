basePath: /api
definitions:
  github_com_stkevintan_miko_pkg_types.Album:
    properties:
      id:
        type: integer
      name:
        type: string
      picUrl:
        type: string
    type: object
  github_com_stkevintan_miko_pkg_types.Artist:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.CookiecloudIdentity:
    description: platform auth request
    properties:
      key:
        example: your-cookiecloud-key
        type: string
      password:
        example: your-cookiecloud-password
        type: string
    required:
    - key
    - password
    type: object
  models.CookiecloudIdentityResponse:
    description: platform auth response
    properties:
      key:
        example: your-cookiecloud-key
        type: string
      url:
        example: https://cookiecloud.example.com
        type: string
    required:
    - key
    - url
    type: object
  models.DownloadSummary:
    properties:
      details:
        items:
          $ref: '#/definitions/types.DownloadResult'
        type: array
      summary:
        example: Downloaded 8 out of 10 songs.
        type: string
    type: object
  models.ErrorResponse:
    description: Error response
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  types.DownloadResult:
    properties:
      data:
        $ref: '#/definitions/types.DownloadedMusic'
      error: {}
    type: object
  types.DownloadedMusic:
    properties:
      album:
        $ref: '#/definitions/github_com_stkevintan_miko_pkg_types.Album'
      artist:
        items:
          $ref: '#/definitions/github_com_stkevintan_miko_pkg_types.Artist'
        type: array
      filePath:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      name:
        type: string
      quality:
        type: string
      size:
        type: integer
      time:
        type: integer
      trackNumber:
        type: string
      type:
        type: string
      url:
        type: string
    type: object
  types.User:
    properties:
      userId:
        type: integer
      username:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Go service library with HTTP API endpoints
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Miko Service API
  version: "1.0"
paths:
  /cookiecloud/identity:
    post:
      consumes:
      - application/json
      description: Updates the CookieCloud server identity using the provided key
        and password. This allows the service to fetch cookies from your CookieCloud
        server for authentication with music platforms.
      parameters:
      - description: CookieCloud identity (key and password)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CookiecloudIdentity'
      produces:
      - application/json
      responses:
        "200":
          description: Identity updated successfully
          schema:
            $ref: '#/definitions/models.CookiecloudIdentityResponse'
        "400":
          description: Bad request - invalid JSON or missing required fields
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error - failed to update identity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update CookieCloud identity
      tags:
      - cookiecloud
  /cookiecloud/server:
    get:
      description: Returns the currently configured CookieCloud server URL
      produces:
      - application/json
      responses:
        "200":
          description: CookieCloud server URL
          schema:
            additionalProperties:
              allOf:
              - type: string
              - properties:
                  url:
                    type: string
                type: object
            type: object
      summary: Get CookieCloud server URL
      tags:
      - cookiecloud
  /download:
    get:
      consumes:
      - application/json
      description: Download single or multiple music tracks by providing song IDs,
        album URLs, playlist URLs, or song URLs. Supports batch downloads with various
        quality levels and conflict resolution policies.
      parameters:
      - collectionFormat: csv
        description: Resource URIs to download (can be song ID, album URL, playlist
          URL, song URL). Multiple URIs supported for batch downloads.
        example: '"2161154646"'
        in: query
        items:
          type: string
        name: uri
        required: true
        type: array
      - default: lossless
        description: Audio quality level
        enum:
        - standard
        - higher
        - exhigh
        - lossless
        - hires
        - "128"
        - "192"
        - "320"
        - HQ
        - SQ
        - HR
        example: '"hires"'
        in: query
        name: level
        type: string
      - description: Output directory path for downloaded files
        example: '"./downloads"'
        in: query
        name: output
        type: string
      - default: 60000
        description: Timeout in milliseconds for the download operation, 0 means no
          timeout
        example: 60000
        in: query
        name: timeout
        type: integer
      - default: skip
        description: How to handle existing files
        enum:
        - skip
        - overwrite
        - rename
        - update_tags
        example: '"skip"'
        in: query
        name: conflict_policy
        type: string
      - description: Music platform to use for downloading
        example: '"netease"'
        in: query
        name: platform
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful batch download response with individual song results
            and error details
          schema:
            $ref: '#/definitions/models.DownloadSummary'
        "400":
          description: Bad request - missing or invalid parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error during download processing
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Download music tracks
      tags:
      - music
  /platform/{platform}/user:
    get:
      description: Retrieves the authenticated user's information from the specified
        music platform
      parameters:
      - description: Music platform name
        example: '"netease"'
        in: path
        name: platform
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User information retrieved successfully
          schema:
            $ref: '#/definitions/types.User'
        "400":
          description: Bad request - authentication failed or invalid platform
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error - provider creation failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get user information
      tags:
      - user
schemes:
- http
- https
swagger: "2.0"
