basePath: /api
definitions:
  models.BatchDownloadResponse:
    description: Batch music download response
    properties:
      errors:
        items:
          type: string
        type: array
      failed:
        example: 2
        type: integer
      songs:
        items:
          $ref: '#/definitions/models.DownloadResponse'
        type: array
      success:
        example: 8
        type: integer
      total:
        example: 10
        type: integer
    type: object
  models.DownloadResponse:
    description: Music download response
    properties:
      album:
        example: Album Name
        type: string
      album_pic_url:
        example: https://...
        type: string
      artist:
        example: Artist Name
        type: string
      download_url:
        example: https://...
        type: string
      downloaded_path:
        example: ./downloads/Song Title.flac
        type: string
      duration:
        example: 240000
        type: integer
      file_size:
        example: 15728640
        type: integer
      file_type:
        example: flac
        type: string
      lyrics:
        example: '[00:10.00] Lyrics line...'
        type: string
      quality:
        example: lossless
        type: string
      song_id:
        example: "2161154646"
        type: string
      song_name:
        example: Song Title
        type: string
      success:
        example: true
        type: boolean
    type: object
  models.DownloadSummary:
    properties:
      details:
        $ref: '#/definitions/models.BatchDownloadResponse'
      summary:
        example: Downloaded 8 out of 10 songs.
        type: string
    type: object
  models.ErrorResponse:
    description: Error response
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  models.HealthResponse:
    description: Health check response
    properties:
      environment:
        example: development
        type: string
      status:
        example: healthy
        type: string
    type: object
  models.LoginRequest:
    description: User login request
    properties:
      password:
        example: password123
        type: string
      server:
        example: netease
        type: string
      timeout:
        example: 30000
        type: integer
      uuid:
        example: user123
        type: string
    required:
    - password
    - uuid
    type: object
  models.LoginResponse:
    description: User login response
    properties:
      message:
        example: Login successful
        type: string
      success:
        example: true
        type: boolean
      user_id:
        example: 123456789
        type: integer
      username:
        example: john_doe
        type: string
    type: object
  models.ProcessRequest:
    description: Data processing request
    properties:
      data:
        example: hello world
        type: string
    required:
    - data
    type: object
  models.ProcessResponse:
    description: Data processing response
    properties:
      result:
        example: 'processed: hello world'
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A Go service library with HTTP API endpoints
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Miko Service API
  version: "1.0"
paths:
  /download:
    get:
      consumes:
      - application/json
      description: Download single or multiple music tracks by providing song IDs,
        album URLs, playlist URLs, or song URLs. Supports batch downloads with various
        quality levels and conflict resolution policies.
      parameters:
      - collectionFormat: csv
        description: Resource URIs to download (can be song ID, album URL, playlist
          URL, song URL). Multiple URIs supported for batch downloads.
        example: '"2161154646"'
        in: query
        items:
          type: string
        name: uri
        required: true
        type: array
      - default: lossless
        description: Audio quality level
        enum:
        - standard
        - higher
        - exhigh
        - lossless
        - hires
        - "128"
        - "192"
        - "320"
        - HQ
        - SQ
        - HR
        example: '"hires"'
        in: query
        name: level
        type: string
      - description: Output directory path for downloaded files
        example: '"./downloads"'
        in: query
        name: output
        type: string
      - default: 60000
        description: Timeout in milliseconds for the download operation, 0 means no
          timeout
        example: 60000
        in: query
        name: timeout
        type: integer
      - default: skip
        description: How to handle existing files
        enum:
        - skip
        - overwrite
        - rename
        - update_tags
        example: '"skip"'
        in: query
        name: conflict_policy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful batch download response with individual song results
            and error details
          schema:
            $ref: '#/definitions/models.DownloadSummary'
        "400":
          description: Bad request - missing or invalid parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error during download processing
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Download music tracks
      tags:
      - music
  /health:
    get:
      consumes:
      - application/json
      description: Returns the current health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HealthResponse'
      summary: Get health status
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates user with provided credentials
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User login
      tags:
      - auth
  /process:
    post:
      consumes:
      - application/json
      description: Processes input data and returns the result
      parameters:
      - description: Data to process
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ProcessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProcessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Process data
      tags:
      - data
schemes:
- http
- https
swagger: "2.0"
