[server]
port = 8082
# jwtSecret = "miko_secret" # If not set, a random secret will be generated and stored in the database

[provider]
# Default platform to use when none is specified
platform = "netease"


[log]
level = "debug"
file = "${HOME}/.miko/log.log"
format = "text"
stdout = true

[cookiecloud]
# official cookie cloud service
url = "https://ccc.ft07.com"
debug = false
timeout = 0
retry = 0

[database]
driver = "sqlite"
dsn = "${HOME}/.miko/miko.db"

[subsonic]
folders = ["${HOME}/Music"]
dataDir = "${HOME}/.miko/data"
