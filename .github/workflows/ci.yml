name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/swaggo/swag/cmd/swag@latest

    - name: Generate swagger docs
      run: swag init

    - name: Run tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not properly formatted:"
          gofmt -s -l .
          exit 1
        fi

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            artifact_name: miko-linux-amd64
            cgo_enabled: 1
          - platform: linux/arm64
            artifact_name: miko-linux-arm64
            cgo_enabled: 1
            cc: aarch64-linux-gnu-gcc
          - platform: darwin/amd64
            artifact_name: miko-darwin-amd64
            cgo_enabled: 0
          - platform: darwin/arm64
            artifact_name: miko-darwin-arm64
            cgo_enabled: 0
          - platform: windows/amd64
            artifact_name: miko-windows-amd64
            cgo_enabled: 1
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install ARM64 cross-compiler for linux/arm64
      if: matrix.platform == 'linux/arm64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install swag
      run: go install github.com/swaggo/swag/cmd/swag@latest

    - name: Make build script executable
      run: chmod +x scripts/build.sh

    - name: Build for ${{ matrix.platform }}
      env:
        CGO_ENABLED: ${{ matrix.cgo_enabled }}
        CC: ${{ matrix.cc }}
      run: ./scripts/build.sh --dev ${{ matrix.platform }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.artifact_name }}
        path: bin/
        retention-days: 7